<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio , Video in HTML</title>
    <style>
        .hel{
            display: block;
        }
    </style>
</head>
<body>
    <h1> Our Video</h1>
    <div class="hel">
        <video src="video.mp4" height="400px" loop width="900px" controls poster="no.png" muted autoplay></video>
       
    </div>
    <div class="hel">
        <audio src="audio.mp3" controls ></audio>
    </div>
    <div class="hel">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/g5KqDvZghpk?si=c6i2Y4llHYRL14uX&amp;start=922" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <div class="ifr">
        <iframe src="https://ashlya.com/" height="600px" width="600px" frameborder="100"></iframe>
    </div>

</body>
</html>
