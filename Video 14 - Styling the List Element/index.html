<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling List In Css</title>
    <style>
        ol{
            height: 10px;
        }
        li{
            height: 20px;
            display: inline-block;
            list-style-position: inside;
            list-style-type: square;
            list-style: disc inside ;
            padding: none;
            padding-right: 20px;
            /* padding-left: ; */
            /* list-style-image: url("url"); */
            background-color: yellow;
        }
    </style>
</head>
<body>
    <nav>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
    </nav>
    
</body>
</html>
